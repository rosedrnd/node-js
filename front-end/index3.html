<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Un formulaire</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="style-form-article.css">
</head>

<body>
    <div class="container mt-3">
        <h1>Upload</h1>
        <form id= "form" action="http://localhost:3000/api/article" enctype="multipart/form-data" method="post"><!--enctype used for uploading files-->
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control" id="title" placeholder="title">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" name="description" class="form-control" id="description" placeholder="description">
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Upload an image</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1" name="image">
            </div>
            <div class="form-group">
                <label for="userId">User</label>
                <input type="text" name="userId" class="form-control" id="userId" placeholder="user Id">
            </div>
            <button type="submit" name="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
    </div>

    <div id="resultat">
        <!-- Nous allons afficher un retour en jQuery au visiteur -->
    </div>

            
    <!-- cdn JQUERY-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        //load the html document
        $(document).ready(function(){
            //cancel the submit request
            $("#submit").click(function(e){
                e.preventDefault();
                var form = $('form')[0];
                var formData= new FormData(form); 
                $.ajax({
                        url:'http://localhost:3000/api/article',
                        type: 'POST',
                        data: formData, 
                        dataType: "text",
                        processData: false,
                        contentType: false, 
                        success: function(data, status){
                            $("#resultat").html(`<p class='message container'>Article successfully added! ${data}</p>`);
                        },
                        error: function(){
                            $('#resultat').html("<p>Doesn't work</p>")
                        }
                    });
                });
            });
         
        </script>
</body>

</html>
